<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJ Marek | Web Design</title>
    <style>
        /* ========== RESET + BASE ========== */
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #FBFCFD; cursor: pointer; font-family: 'Poppins', sans-serif; }

        /* ========== PARTICLE CANVAS ========== */
        .particles {
            position: fixed; inset: 0 0 auto 0; height: 100vh;
            z-index: 1; overflow: hidden;
            contain: strict; will-change: transform; backface-visibility: hidden;
            pointer-events: none;
        }

        /* ========== ANIMATIONS ========== */
        @keyframes float { 0%,100%{transform:translateX(-50%) translateY(0)} 50%{transform:translateX(-50%) translateY(-4px)} }
        @keyframes fab-float { 0%,100%{transform:translateY(0)} 50%{transform:translateY(6px)} }
        @keyframes fall {
            0%{transform:translateY(0) translateX(0) rotate(0deg); opacity:0}
            10%,90%{opacity:1}
            100%{transform:translateY(45vw) translateX(var(--drift-x)) rotate(var(--rotation-end,0deg)); opacity:0}
        }
        @keyframes trailFade { 0%{opacity:.9; transform:scaleY(1) scaleX(1) rotate(var(--angle,0deg))} 100%{opacity:0; transform:scaleY(.2) scaleX(.2) rotate(var(--angle,0deg))} }
        @keyframes fadeInLeft { from { opacity:0; transform:translateX(-12px);} to { opacity:1; transform:translateX(0);} }

        /* ========== TJ PHOTO ========== */
        .tj-photo-container {
            position: fixed; bottom: -20px; left: 50%; transform: translateX(-50%);
            z-index: 3; animation: float 6s ease-in-out infinite; opacity: 1;
        }
        .tj-photo-container img {
            width: 250px; height: auto; display: block;
            filter: drop-shadow(0 0 11px rgba(243,169,4,0.21));
            animation: subtle-glow 6s ease-in-out infinite;
            transition: transform 0.4s ease, filter 0.4s ease;
            will-change: filter, transform;
        }
        @keyframes subtle-glow {
            0%, 100% { filter: drop-shadow(0 0 11px rgba(243,169,4,0.21)); }
            50%      { filter: drop-shadow(0 0 17px rgba(243,169,4,0.28)); }
        }
        @media (max-width: 768px){ .tj-photo-container img { width: 160px; } }

        /* Cursor trail */
        .cursor-trail {
            position:fixed; pointer-events:none; width:3px; height:14px; background:rgba(243,169,4,0.3);
            border-radius:50%; z-index:4; opacity:.9; transform:rotate(var(--angle,0deg)); animation:trailFade .6s forwards;
        }

        /* ========== HERO ========== */
        @font-face {
            font-family:'Poppins';
            font-style:normal;
            font-weight:400 900;
            font-display:swap;
            src:local('Poppins'), url('https://fonts.gstatic.com/s/poppins/v20/pxiByp8kv8JHgFVrLGT9Z1JlEA.woff2') format('woff2');
        }
        :root {
            --tj-deep:#0B1B2B; --tj-muted:#6B7580; --tj-gold:#F3A904; --tj-orange:#E48A00; --tj-white:#FFFFFF;
        }
        .tj-hero { position:fixed; inset:0; z-index:5; display:flex; flex-direction:column; align-items:center; justify-content:flex-start; pointer-events:none; }
        .tj-hero__stack { pointer-events:auto; width:min(92vw,960px); margin-inline:auto; padding-top:9%; text-align:center; }
        .tj-hero__overline { font-size:clamp(12px,1.3vw,16px); letter-spacing:2px; text-transform:uppercase; color:var(--tj-deep); opacity:0; animation:fadeInLeft 420ms ease both; }
        .tj-hero__h1 { color:var(--tj-deep); font-weight:900; font-size:clamp(44px,7.8vw,96px); line-height:1.05; margin-bottom:8px; opacity:0; animation:fadeInLeft 420ms ease both; animation-delay:.08s; }
        .tj-hero__h2 { color:var(--tj-deep); font-weight:800; font-size:clamp(28px,5vw,54px); line-height:1.12; margin-bottom:clamp(14px,2vh,18px); opacity:0; animation:fadeInLeft 420ms ease both; animation-delay:.16s; }
        .tj-hero__body { color:var(--tj-muted); font-weight:500; font-size:clamp(16px,2vw,20px); line-height:1.55; max-width:52ch; margin-inline:auto; margin-bottom:clamp(18px,2.6vh,22px); opacity:0; animation:fadeInLeft 420ms ease both; animation-delay:.24s; }
        .tj-hero__cta-row { display:inline-flex; gap:16px; opacity:0; animation:fadeInLeft 420ms ease both; animation-delay:.32s; }
        .tj-hero__cta { padding: 14px 24px; background:var(--tj-gold); color:#0A0A0A; font-weight:800; border-radius:999px; text-decoration:none; box-shadow:0 8px 22px rgba(243,169,4,.22); transition: all .2s; }
        .tj-hero__cta:hover { background:var(--tj-orange); transform:translateY(-2px); }
        .tj-hero__cta--ghost { background:#fff; border: 2px solid var(--tj-gold); color: var(--tj-gold); }

        /* ========== BOTTOM MENUS (FABS) ========== */
        .tj-fab {
            position: fixed; bottom: 105px; z-index: 10; cursor: pointer;
            font: 800 14px Poppins; text-decoration: underline; text-decoration-color: var(--tj-gold);
            text-underline-offset: 4px; color: var(--tj-deep);
            animation: fab-float 6s ease-in-out infinite, fadeInLeft 420ms ease both;
        }
        .tj-fab--left { left: clamp(20px, 10vw, 300px); }
        .tj-fab--right { right: clamp(20px, 10vw, 300px); }

        .tj-fab__menu {
            position: absolute; bottom: 40px; background: #fff; border: 2px solid var(--tj-gold);
            border-radius: 12px; padding: 8px; min-width: 160px; opacity: 0; transform: scale(0.9);
            transition: all 0.2s ease; pointer-events: none;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .tj-fab.open .tj-fab__menu { opacity: 1; transform: scale(1); pointer-events: auto; }
        .tj-fab__item { display: block; padding: 8px; color: var(--tj-deep); text-decoration: none; font-size: 13px; font-weight: 600; }
        .tj-fab__item:hover { background: rgba(243,169,4,0.1); border-radius: 6px; }

        .tj-letter { display: inline-block; white-space: pre; transition: transform .18s ease; will-change: transform; }
        .tj-letter:hover { transform: translateY(-5px); color: var(--tj-gold); }

        @media (max-width: 768px) {
            .tj-fab { bottom: 40px; }
            .tj-hero__stack { padding-top: 20%; }
        }
    </style>
</head>
<body>

<div class="particles" id="particles"></div>

<div class="tj-photo-container">
    <picture>
        <source media="(max-width: 768px)" srcset="https://woocommerce-1364451-5958603.cloudwaysapps.com/wp-content/uploads/2025/10/Untitled-design-4-1.webp">
        <img src="https://woocommerce-1364451-5958603.cloudwaysapps.com/wp-content/uploads/2025/10/Untitled-design-4-2.webp" alt="TJ Marek">
    </picture>
</div>

<section class="tj-hero">
    <div class="tj-hero__stack">
        <div class="tj-hero__overline">TJ Marek | Web Design</div>
        <h1 class="tj-hero__h1">Hi, I’m TJ.</h1>
        <h2 class="tj-hero__h2">I make websites.</h2>
        <p class="tj-hero__body">Austin-based web designer. Crafting clean, custom, conversion-driven websites.</p>
        <div class="tj-hero__cta-row">
            <a href="#contact" class="tj-hero__cta">Get Started</a>
            <a href="#portal" class="tj-hero__cta tj-hero__cta--ghost">Client Portal</a>
        </div>
    </div>
</section>

<div class="tj-fab tj-fab--left" id="fab-lookbook">
    Recent Work
    <div class="tj-fab__menu">
        <a class="tj-fab__item" href="#">Project 1</a>
        <a class="tj-fab__item" href="#">Project 2</a>
        <a class="tj-fab__item" href="#">View all →</a>
    </div>
</div>

<div class="tj-fab tj-fab--right" id="fab-contact">
    Contact
    <div class="tj-fab__menu">
        <a class="tj-fab__item" href="mailto:hello@example.com">Email Me</a>
        <a class="tj-fab__item" href="#">LinkedIn</a>
    </div>
</div>

<script>
const particles = document.getElementById("particles");
const colors = ["#F3A904", "#EDF2F7", "#e0e4e6", "#e4e5e0", "#f0f1f2"];
const shapes = ["circle", "square", "triangle", "hexagon"];

function createShapeElement(shape, color, size){
    const div = document.createElement("div");
    div.style.position = "absolute";
    div.style.width = size + "px";
    div.style.height = size + "px";
    if (shape === "circle") div.style.borderRadius = "50%";
    if (shape === "triangle") {
        div.style.width = "0"; div.style.height = "0";
        div.style.borderLeft = `${size/2}px solid transparent`;
        div.style.borderRight = `${size/2}px solid transparent`;
        div.style.borderBottom = `${size}px solid ${color}`;
        div.style.backgroundColor = "transparent";
    } else {
        div.style.backgroundColor = color;
    }
    if (shape === "hexagon") div.style.clipPath = "polygon(25% 6.7%, 75% 6.7%, 100% 50%, 75% 93.3%, 25% 93.3%, 0% 50%)";
    return div;
}

function spawnParticle(x, y, isSeed = false) {
    const color = colors[Math.floor(Math.random()*colors.length)];
    const shape = shapes[Math.floor(Math.random()*shapes.length)];
    const size = Math.floor(Math.random()*12) + 6;
    const div = createShapeElement(shape, color, size);
    div.style.left = x + "px";
    div.style.top = y + "px";
    div.style.animation = `fall ${isSeed ? Math.random()*10+10 : 6}s ease-in infinite`;
    div.style.setProperty('--rotation-end', `${Math.random()*720-360}deg`);
    div.style.setProperty('--drift-x', `${Math.random()*100-50}px`);
    particles.appendChild(div);
    if (!isSeed) setTimeout(() => div.remove(), 6000);
}

function seedBackground() {
    for (let i = 0; i < 40; i++) {
        spawnParticle(Math.random()*window.innerWidth, Math.random()*window.innerHeight, true);
    }
}

document.addEventListener("click", (e) => {
    if (e.target.closest(".tj-hero__stack") || e.target.closest(".tj-fab")) return;
    spawnParticle(e.clientX, e.clientY);
});

document.addEventListener('mousemove', (e) => {
    const trail = document.createElement('div');
    trail.className = 'cursor-trail';
    trail.style.left = e.clientX + "px";
    trail.style.top = e.clientY + "px";
    trail.style.setProperty('--angle', Math.random()*360 + "deg");
    document.body.appendChild(trail);
    setTimeout(() => trail.remove(), 600);
});

function setupFab(id) {
    const fab = document.getElementById(id);
    fab.addEventListener('click', (e) => {
        e.stopPropagation();
        document.querySelectorAll('.tj-fab').forEach(f => { if(f!==fab) f.classList.remove('open')});
        fab.classList.toggle('open');
    });
}

function wrapLetters(sel) {
    const el = document.querySelector(sel);
    if (!el) return;
    const text = el.textContent;
    el.innerHTML = text.split('').map(c => `<span class="tj-letter">${c}</span>`).join('');
}

window.onclick = () => document.querySelectorAll('.tj-fab').forEach(f => f.classList.remove('open'));
window.onload = () => {
    seedBackground();
    setupFab('fab-lookbook');
    setupFab('fab-contact');
    wrapLetters('.tj-hero__h1');
    wrapLetters('.tj-hero__h2');
};
</script>
</body>
</html>
