<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TJ Marek | Growth Marketing & Web Design</title>
  <meta name="description" content="TJ Marek is a growth-focused digital marketer and web designer specializing in full-funnel strategy, PPC, SEO, CRO, and technically-sound, fast web experiences.">

  <!-- Open Graph / Social -->
  <meta property="og:title" content="TJ Marek | Growth Marketing & Web Design">
  <meta property="og:description" content="Full-funnel marketer focused on performance, clean UX, and technically sound web experiences.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://example.com/">
  <meta property="og:image" content="https://example.com/assets/hero-placeholder.jpg">

  <!-- Favicon (update paths as needed) -->
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

  <!-- Fonts: Swap with your final choices; these are safe, performant defaults -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Structured Data: Person -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "TJ Marek",
    "jobTitle": "Senior Growth Marketer",
    "url": "https://example.com/",
    "sameAs": [
      "https://www.linkedin.com/in/YOUR-LINKEDIN-SLUG",
      "mailto:YOUR-EMAIL@example.com"
    ]
  }
  </script>
</head>
<body>
  <!-- Particle Background -->
  <div class="particles" id="particles" aria-hidden="true"></div>

  <!-- Top Left Logo -->
  <a href="index.html" class="site-logo" aria-label="Home">
    <!-- You can replace text TM with an inline SVG logo -->
    <span class="site-logo__mark">TM</span>
  </a>

  <!-- Top Right Social / Contact Icons -->
  <nav class="top-links" aria-label="External links">
    <a href="https://www.linkedin.com/in/YOUR-LINKEDIN-SLUG" class="top-links__item" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
      <span class="icon icon--linkedin" aria-hidden="true"></span>
    </a>
    <a href="mailto:YOUR-EMAIL@example.com" class="top-links__item" aria-label="Email">
      <span class="icon icon--email" aria-hidden="true"></span>
    </a>
    <!-- Optional: replace or add another professional network if useful -->
  </nav>

  <!-- Main Hero -->
  <header class="hero" role="banner">
    <div class="hero__inner">
      <div class="hero__text">
        <p class="hero__overline">Growth Marketing & Web Design</p>
        <h1 class="hero__name" aria-label="TJ Marek">
          <!-- Each letter isolated for hover color effect -->
          <span class="hero__letter">T</span><span class="hero__letter">J</span>
          <span class="hero__letter hero__letter--space"></span>
          <span class="hero__letter">M</span><span class="hero__letter">A</span><span class="hero__letter">R</span><span class="hero__letter">E</span><span class="hero__letter">K</span>
        </h1>

        <div class="hero__body">
          <!-- Left part of tagline -->
          <p class="hero__tagline">
            <span class="hero__tagline-left">
              Full-funnel marketer focused on performance, clean UX,
            </span>
          </p>

          <!-- Hero Image Placeholder -->
          <div class="hero__image-wrapper">
            <!-- Replace src with your real image path -->
            <img
              src="assets/hero-placeholder.jpg"
              alt="Portrait of TJ Marek"
              class="hero__image"
              loading="lazy"
            >
          </div>

          <!-- Right part of tagline -->
          <p class="hero__tagline hero__tagline--right">
            <span class="hero__tagline-right">
              and technically sound web experiences.
            </span>
          </p>
        </div>
      </div>
    </div>

    <!-- Bottom Hover Nav Trigger -->
    <button class="hero-nav-trigger" aria-label="Open navigation">
      <span class="hero-nav-trigger__dot"></span>
    </button>

    <!-- Bottom Slide-up Nav -->
    <nav class="hero-nav" aria-label="Main">
      <ul class="hero-nav__list">
        <li class="hero-nav__item"><a href="about.html">About</a></li>
        <li class="hero-nav__item"><a href="case-studies.html">Case Studies</a></li>
        <li class="hero-nav__item"><a href="portfolio.html">Portfolio</a></li>
        <li class="hero-nav__item"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Scripts -->
  <script src="scripts.js"></script>
</body>
</html>
